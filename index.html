<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swoop.ge</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
</head>

<body>


<!---------------------------------------------------------------------------------------------------header---------------------------------------------------->

    <header>
        <nav>
            <!-- Logo -->
            <nav class="logo">
                <img class="img1" src="https://swoop.ge/icons/swoop_logo.svg" fetchpriority="high" width="114" height="24" decoding="async" style="color: transparent;">
            </nav>

            <!-- Categories Button -->
            <nav class="category">
                <button class="button-4" role="button" style="display: flex;">
                    <p color="dark" weight="medium" type="body" style="margin-top: 1px;">კატეგორიები</p>    
                    <img alt="Frame.svg" fetchpriority="high" width="20" height="20" decoding="async" class="rotate-180 stroke-raisin-100 transition-all duration-200 w-4 h-4" src="https://swoop.ge/icons/Frame.svg" style="color: transparent; margin-top: 3px;">
                </button>
            </nav>

            <!-- Search Input -->
            <nav class="search__input"> 
                <img src="https://swoop.ge/icons/search-light.svg" style="width: 20px; height: 20px; margin-right: 5px; margin-top: 6px; color: transparent;">
                <input type="text" placeholder="მოძებნე კომპანია ან შეთავაზება">
            </nav>

            <!-- Language Selector -->
            <nav class="language">
                <img class="img2" src="https://swoop.ge/icons/language-icon.svg">
            </nav>

            <!-- Shopping Cart -->
            <nav class="shopping-cart">
                <img class="img3" src="https://swoop.ge/icons/basket-black.svg" alt="">
            </nav>

            <!-- Login Button -->
            <button class="button15 ">
                <img class="img4" src="https://swoop.ge/icons/profile.svg">
                <span>შესვლა</span>
            </button>

            <!-- TNET Logo -->
            <nav class="TNET">
                <img class="img5" src="https://swoop.ge/images/TNET_logo.svg" alt="">
            </nav>
        </nav>
    </header>

    <!-------------------------------------------------- section starts  ------------------------------------------------->

            <a>

                <p style="color: rgb(100 100 100/var(--tw-text-opacity,1));">გართობა</p>
            </a>
            <a>
                <img class="img-kveba" src="https://cdn.swoop.ge/images/icons/kveba.png" alt="">

            </a>

            </a>
        
          </div>
    </section>

    <!-------------------------------------------------- section ends  ------------------------------------------------->



     <!-------------------------------------------------- gallery starts  ------------------------------------------------->

        <div class="gallery">
    

        <div class="slideshow-container">
            <div class="slide">
                <img src="https://cdn.swoop.ge/ImagesStorage/97d5d96f-2c70-43af-8d64-ebca4da32cca.png"  alt="banner">
            </div>
            <div class="slide">
                <img src="https://cdn.swoop.ge/ImagesStorage/d7b00d02-39f0-4768-9168-4d05a0bde9b3.png" alt="banner">
            </div>
            <div class="slide">
                <img src="https://cdn.swoop.ge/ImagesStorage/7ece0bcf-3a58-48ef-bd88-fda24126c1bd.png"  alt="banner">
            </div>
        
            <!-- Navigation Arrows -->
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
            <script src="script.js"></script>
        

        <div class="pictures">
                <div class="image-container">
                    <img src="https://cdn.swoop.ge/ImagesStorage/7ad50b20-c1fb-4e5e-9a10-e992d0f7ccba.png" alt="Image 1" class="gallery-item" onclick="openLightbox(0)">
                </div>
                <div class="image-container">
                    <img src="https://cdn.swoop.ge/ImagesStorage/87a44781-1ef5-4da5-a0a0-dc345c19bbfe.png" alt="Image 2" class="gallery-item" onclick="openLightbox(1)">
                </div>
                <div class="image-container">
                    <img src="https://cdn.swoop.ge/ImagesStorage/9824e6c1-cbe7-4a71-9a49-57275cb42b07.png" alt="Image 3" class="gallery-item" onclick="openLightbox(2)">
                </div>
                <div class="image-container">
                    <img src="https://cdn.swoop.ge/ImagesStorage/eb247517-1e4e-4170-a75a-0891bf71ef81.png" alt="Image 4" class="gallery-item" onclick="openLightbox(3)">
                </div>
        
            <!-- Lightbox Modal -->
            <div id="lightbox" class="lightbox">
                <span class="close" onclick="closeLightbox()">&times;</span>
                <img id="lightbox-img" src="" alt="Enlarged Image">
            </div>
        
            <script src="script.js"></script>
        </div>
       </div>
